server.port=8080
spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# enable discovery routing (will map serviceId/**)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

logging.level.org.springframework.cloud.gateway=INFO

spring.cloud.gateway.routes[0].id=card-service
spring.cloud.gateway.routes[0].uri=lb://CARD-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=//api/v1/cards/create

